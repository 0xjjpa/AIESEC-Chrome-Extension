<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My AIESEC</title>
  <link type="text/css" rel="stylesheet" href="css/chat.css">        
  <link type="text/css" rel="stylesheet" href="css/bootstrap.css">        
  <link type="text/css" rel="stylesheet" href="css/aiesec.css">        
  <link type="text/css" rel="stylesheet" href="css/chosen.css">        
  <link type="text/css" rel="stylesheet" href="css/flags.css">        
</head>
<body>
  <div id="aiesec-container">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">   
          <div class="nav-collapse collapse" data-bind="with: menu">
            <ul class="nav" data-bind="foreach: components">
              <li data-bind="click: $root.loadComponent">              
                <a href="#" data-bind="text: name">COMPONENT</a>              
              </li>           
              <li class="divider-vertical"></li>            
            </ul>
          </div>
          <a class="brand" id="aiesec-profile" data-bind="with:profile">
            <img data-bind="attr: {src: profileUrl}" src="http://placehold.it/28x28" style="width: 28px; height: 28px;">
            <div class="icons"><img data-bind="attr: {alt: country, 'class': flagCountry}" src="img/blank.gif">
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <circle cx="6" cy="6" r="4" fill="green"></circle>
              </svg>
            </div>
            <span data-bind="text:name">NAME</span>
          </a>
        </div>
      </div>
    </div>

    <div class="container" data-bind="with: component">    
      <section>
        <div class="row"> 
          <div data-bind="attr: {id: cssId}, template: {name: selectedTemplate, data: $data}"></div>
        </div>      
      </section> 
    </div>
  </div>
</body>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/knockout.js"></script>
<script src="js/vendor/chosen.jquery.min.js"></script>

<script src="js/libs/ko/bindings.js"></script>

<!-- MyAIESEC API Parser -->
<script src="js/libs/aiesec/api/api.js"></script>
<!-- MyAIESEC API Parser -->

<!-- AIESEC Chat Libraries -->
<!--<script src="js/libs/aiesec/chat/chat.js"></script>-->
<!--<script src="js/libs/aiesec/chat/bootstrapChat.js"></script>-->
<!--<script type="text/html" id="bootstrapChattemplate"></script>-->
<!-- AIESEC CHat Libraries -->

<!-- TN Search Tool Libraries -->
<script src="js/libs/aiesec/tnSearchTool/filterSearch.js"></script>
<script src="js/libs/aiesec/tnSearchTool/bootstrapSearchTN.js"></script>
<script type="text/html" id="bootstrapSearchTNtemplate"></script>
<!-- TN Search Tool Libraries -->

<!-- Popup Controller -->
<script src="js/libs/aiesec/popup/popup.js?v=0.0.12"></script>
<script src="js/popup.js?v=0.0.12"></script>
<!-- Popup Controller -->

<!-- AIESEC Chrome Extension -->
<script src="js/libs/aiesec/viewModel.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/html" id="aiesecTemplate"></script>
<!-- AIESEC Chrome Extension -->


</html>
