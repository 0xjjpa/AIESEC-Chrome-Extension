<div data-bind="with: core">
<div data-bind="with: chat">

<div class="span3 first">
  <div class="thumbnail main contacts">
    <h6>Online AIESECers<small>&nbsp; (NUMBER)</small></h6>
    <ul data-bind="foreach: lobby">
      <li class="user"><a><img data-bind="attr: {src: profileUrl}" src="http://placehold.it/28x28" style="width: 28px; height: 28px;">
        <div class="icons"><img data-bind="attr: {alt: country, 'class': flagCountry}" src="img/blank.gif">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle cx="6" cy="6" r="4" fill="green"></circle>
          </svg>
        </div><span data-bind="text:name">NAME</span></a>
      </li>
    </ul>
  </div>
</div>

<div class="span7 last">
  <div class="thumbnail main panel"> 
    <div class="chatPanel">
      <p data-bind="text: ko.toJSON($data)"></p>
    </div>
    <div class="chatMessage">
      <input type="text" placeholder="Type your message and press enter. Max 140 chars.">
    </div>
  </div>
</div>

</div>
</div>
